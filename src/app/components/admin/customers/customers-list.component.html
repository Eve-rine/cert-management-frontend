<div class="page-container">
  <div class="page-header">
    <div>
      <h3 class="mb-1 fw-bold">Customers</h3>
      <p class="text-muted mb-0">Manage your customer database</p>
    </div>
    <button class="btn-add" (click)="openModal()">
      <i class="bi bi-person-plus-fill me-2"></i>Add Customer
    </button>
  </div>

  <div class="content-card">
    <div class="table-responsive">
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>
              <div class="d-flex align-items-center">
                <!-- <div class="avatar-circle me-3">
                  {{ customer.name.charAt(0).toUpperCase() }}
                </div> -->
                <span class="fw-semibold">{{ customer.name }}</span>
              </div>
            </td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td class="text-end">
              <button class="btn-action btn-action-edit me-2" title="Edit">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn-action btn-action-delete" title="Delete">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">
      <div class="modal-header">
        <div>
          <h5 class="modal-title fw-bold" id="addCustomerLabel">Add New Customer</h5>
          <small class="text-muted">Fill in customer details below</small>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (ngSubmit)="addCustomer()" autocomplete="off">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-semibold">Name</label>
            <input [(ngModel)]="form.name" name="name" class="form-control custom-input" placeholder="Enter customer name" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input [(ngModel)]="form.email" name="email" type="email" class="form-control custom-input" placeholder="customer@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Phone</label>
            <input [(ngModel)]="form.phone" name="phone" class="form-control custom-input" placeholder="+1 234 567 8900">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary-custom" type="button" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary-custom">
            <i class="bi bi-check-circle me-2"></i>Add Customer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
