<form (ngSubmit)="submit()">
  <input [(ngModel)]="form.name" name="name" placeholder="Name" required>
  <input [(ngModel)]="form.username" name="username" placeholder="Username" required>
  <input [(ngModel)]="form.email" name="email" placeholder="Email" required>
  <input [(ngModel)]="form.password" name="password" placeholder="Password" type="password" required>
  <select [(ngModel)]="form.role" name="role">
    <option value="USER">USER</option>
    <option value="ADMIN">ADMIN</option>
  </select>
  <input *ngIf="form.role==='USER'" [(ngModel)]="form.customerId" name="customerId" placeholder="Customer ID">
  <button type="submit">Create User</button>
  <div *ngIf="success">{{success}}</div>
  <div *ngIf="error">{{error}}</div>
</form>
