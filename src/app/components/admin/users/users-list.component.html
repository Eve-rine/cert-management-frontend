<div class="card shadow-sm mt-4">
  <div class="card-header bg-white fw-semibold">
    Users
    <button class="btn btn-primary btn-sm float-end" (click)="openModal()">
      <i class="bi bi-person-plus-fill"></i> Add User
    </button>
  </div>
  <div class="card-body p-0">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Role</th>
          <th>Customer ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.role==='USER' ? user.customerId : '-' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form (ngSubmit)="addUser()" autocomplete="off">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserLabel">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input [(ngModel)]="form.name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input [(ngModel)]="form.username" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input [(ngModel)]="form.password" name="password" class="form-control" type="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select [(ngModel)]="form.role" name="role" class="form-select" required>
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>
            <div class="mb-3" *ngIf="form.role === 'USER'">
            <label class="form-label">Customer</label>
            <select [(ngModel)]="form.customerId" name="customerId" class="form-select" required>
              <option value="">Select a Customer</option>
              <option *ngFor="let customer of customers" [value]="customer.id">
                {{customer.name}} 
              </option>
            </select>
          </div>
          <div *ngIf="error" class="alert alert-danger py-1 my-2 text-center">{{error}}</div>
        </div>
        <div class="modal-footer pt-2">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Create User</button>
        </div>
        <div *ngIf="success" class="alert alert-success py-1 my-2 text-center w-100">{{success}}</div>
      </form>
    </div>
  </div>
</div>
