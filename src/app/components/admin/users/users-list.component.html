<div class="page-container">
  <div class="page-header">
    <div>
      <h3 class="mb-1 fw-bold">Users</h3>
      <p class="text-muted mb-0">Manage system users and permissions</p>
    </div>
    <button class="btn-add" (click)="openModal()">
      <i class="bi bi-person-plus-fill me-2"></i>Add User
    </button>
  </div>

  <div class="content-card">
    <div class="table-responsive">
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Customer ID</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>
              <div class="d-flex align-items-center">
                <span class="fw-semibold">{{ user.name }}</span>
              </div>
            </td>
            <td>{{ user.username }}</td>
            <td>
              <span [class]="user.role === 'ADMIN' ? 'role-badge role-admin' : 'role-badge role-user'">
                {{ user.role }}
              </span>
            </td>
            <td>{{ user.role === 'USER' ? user.customerId : '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal">
      <form (ngSubmit)="addUser()" autocomplete="off">
        <div class="modal-header">
          <div>
            <h5 class="modal-title fw-bold" id="addUserLabel">Add New User</h5>
            <small class="text-muted">Create a new system user</small>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-semibold">Name</label>
            <input [(ngModel)]="form.name" name="name" class="form-control custom-input" placeholder="Enter full name" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input [(ngModel)]="form.username" name="username" class="form-control custom-input" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input [(ngModel)]="form.password" name="password" class="form-control custom-input" type="password" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Role</label>
            <select [(ngModel)]="form.role" name="role" class="form-select custom-input" required>
              <option value="">Select role</option>
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>
          <div class="mb-3" *ngIf="form.role === 'USER'">
            <label class="form-label fw-semibold">Customer</label>
            <select [(ngModel)]="form.customerId" name="customerId" class="form-select custom-input" required>
              <option value="">Select a Customer</option>
              <option *ngFor="let customer of customers" [value]="customer.id">
                {{customer.name}}
              </option>
            </select>
          </div>
          <div *ngIf="error" class="alert alert-danger custom-alert">
            <i class="bi bi-exclamation-circle me-2"></i>{{error}}
          </div>
          <div *ngIf="success" class="alert alert-success custom-alert">
            <i class="bi bi-check-circle me-2"></i>{{success}}
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary-custom" type="button" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary-custom">
            <i class="bi bi-check-circle me-2"></i>Create User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
