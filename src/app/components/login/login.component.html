
<div class="login-container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="login-card">
    <div class="text-center mb-4">
      <div class="login-icon mb-3">
        <i class="bi bi-shield-lock fs-1"></i>
      </div>
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="text-muted">Sign in to your account</p>
    </div>
    
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input 
            [(ngModel)]="username" 
            name="username" 
            id="username" 
            class="form-control" 
            placeholder="Enter your username" 
            required>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input 
            [(ngModel)]="password" 
            name="password" 
            id="password" 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control" 
            placeholder="Enter your password" 
            required>
          <button 
            class="btn password-toggle" 
            type="button" 
            (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>
      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      
      <button type="submit" class="btn-login w-100 py-2 fw-semibold">
        Sign In
      </button>
      
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0" role="alert">
        <i class="bi bi-exclamation-circle me-2"></i>{{error}}
      </div>
    </form>
    
    <div class="text-center mt-4">
      <small class="text-muted">Cert Management Portal Â© 2025</small>
    </div>
  </div>
</div>
