<form (ngSubmit)="login()" class="p-4 border rounded shadow-sm" style="max-width: 350px; margin: 2rem auto;">
  <h2 class="mb-4 text-center">Login</h2>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Login</button>
  <div *ngIf="error" class="alert alert-danger mt-3 py-2 text-center">
    {{error}}
  </div>
</form>
