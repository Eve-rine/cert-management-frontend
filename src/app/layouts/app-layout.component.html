<!-- src/app/app.component.html -->

<!-- Show main layout for all except /login -->
<ng-container *ngIf="!isLoginPage; else loginLayout">
    <div class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="app-header">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="header-icon me-3">
                            <i class="bi bi-award-fill"></i>
                        </div>
                        <div>
                            <h5 class="mb-0 fw-bold">Cert Management</h5>
                            <small class="text-muted">Admin Portal</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="user-badge me-3">
                            <i class="bi bi-person-circle me-2"></i>
                            <span>{{ userRole }}</span>
                        </div>
                        <button class="btn btn-logout" (click)="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-grow-1 d-flex">
            <!-- Sidebar -->
            <nav class="app-sidebar">
                <div class="sidebar-content">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a routerLink="/dashboard" class="sidebar-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }">
                                <i class="bi bi-grid-fill"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <ng-container *ngIf="userRole==='ADMIN'">
                            <li class="nav-item">
                                <a routerLink="/customers" class="sidebar-link" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }">
                                    <i class="bi bi-people-fill"></i>
                                    <span>Customers</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="/users" class="sidebar-link" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }">
                                    <i class="bi bi-person-fill"></i>
                                    <span>Users</span>
                                </a>
                            </li>
                        </ng-container>
                        <ng-container *ngIf="userRole==='USER'">
                                                        <li class="nav-item">
                                <a routerLink="/templates" class="sidebar-link" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }">
                                    <i class="bi bi-list"></i>
                                    <span>Templates</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="/template-upload" class="sidebar-link" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{ exact: true }">
                                    <i class="bi bi-cloud-upload-fill"></i>
                                    <span>Upload Template</span>
                                </a>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="app-main">
                <router-outlet></router-outlet>
            </main>
        </div>
        
        <footer class="app-footer">
            <small>&copy; 2025 Cert Management Portal. All rights reserved.</small>
        </footer>
    </div>
</ng-container>

<!-- Minimal login layout when on /login -->
<ng-template #loginLayout>
    <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center" style="background: #f5f7fa;">
        <router-outlet></router-outlet>
    </div>
</ng-template>
